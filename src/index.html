<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom AI Chatbot</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #1e1f20;
    }
    .chat-container {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100vh;
      color: #fff;
      padding: 20px;
    }
    .chat-title {
      font-size: 2rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      background-image: linear-gradient(to right, #ff6347, #4a90e2);
    }
    .chat-input-container {
      display: flex;
      gap: 10px;
      width: 100%;
      margin-top: 20px;
    }
    .chat-input {
      flex-grow: 1;
      padding: 15px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      background-color: #2d2e30;
      color: #fff;
    }
    .chat-input:focus {
      outline: none;
    }
    .chat-button, .svg-button {
      padding: 15px;
      background-color: #4a90e2;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .chat-button:hover, .svg-button:hover {
      background-color: #357abd;
    }
    .chat-result {
      flex-grow: 1;
      padding: 20px;
      margin-top: 20px;
      overflow-y: auto;
      background-color: #2d2e30;
      border-radius: 8px;
      font-size: 1rem;
    }
    .copy-button {
      margin-left: 10px;
      color: #4a90e2;
      background: none;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h1 id="chatTitle" class="chat-title">Custom AI Chatbot</h1>
    <div id="result" class="chat-result"></div>
    <div class="chat-input-container">
      <input type="text" id="userInput" class="chat-input" placeholder="Ask something..." required>
      <button id="voiceInputButton" class="svg-button" aria-label="Voice Input">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" width="24" height="24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 19v3m0-3a7 7 0 007-7v-5a7 7 0 10-14 0v5a7 7 0 007 7z" />
        </svg>
      </button>
      <button class="chat-button">Send</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
